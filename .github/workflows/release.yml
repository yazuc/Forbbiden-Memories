
name: Release Game

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GODOT_VERSION: 4.6.1
      GODOT_DIR: godot
      EXPORT_DIR: exports

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Download Godot Mono
      # -------------------------
     
      - name: Download Godot Mono
        run: |
          mkdir -p $GODOT_DIR
          wget https://github.com/godotengine/godot/releases/download/4.6.1-stable/Godot_v4.6.1-stable_mono_linux_x86_64.zip
          unzip Godot_v4.6.1-stable_mono_linux_x86_64.zip -d $GODOT_DIR
          chmod +x $GODOT_DIR/Godot_v4.6.1-stable_mono_linux_x86_64/Godot_v4.6.1-stable_mono_linux.x86_64



      # -------------------------
      # Download Export Templates
      # -------------------------
      - name: Install export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
          wget https://github.com/godotengine/godot/releases/download/4.6.1-stable/Godot_v4.6.1-stable_mono_export_templates.tpz
          unzip Godot_v4.6.1-stable_mono_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      # -------------------------
      # Restore & build C#
      # -------------------------
      - name: Restore C# project
        run: |
          dotnet restore fm_g/fm/*.csproj

      # -------------------------
      # Linux export
      # -------------------------
      - name: Export Linux
        run: |
          mkdir -p $EXPORT_DIR/linux
          $GODOT_DIR/Godot_v4.6.1-stable_mono_linux_x86_64/Godot_v4.6.1-stable_mono_linux.x86_64 \
            --headless \
            --path fm_g/fm \
            --export-release "Linux" 

      # -------------------------
      # Windows export
      # -------------------------
      - name: Export Windows
        run: |
          mkdir -p $EXPORT_DIR/windows
          $GODOT_DIR/Godot_v4.6.1-stable_mono_linux_x86_64/Godot_v4.6.1-stable_mono_linux.x86_64 \
            --headless \
            --path fm_g/fm \
            --export-release "Windows Desktop" 

      # -------------------------
      # Copy extra files
      # -------------------------
      - name: Copy required files
        run: |
          cp fm_g/fm/starter_deck.txt \
             fm_g/fm/starter_deck_ini.txt \
             fm_g/fm/cards.db \
             $EXPORT_DIR/linux/
          cp fm_g/fm/starter_deck.txt \
             fm_g/fm/starter_deck_ini.txt \
             fm_g/fm/cards.db \
             $EXPORT_DIR/windows/

      # -------------------------
      # Zip
      # -------------------------
      - name: Create archives
        run: |
          cd $EXPORT_DIR
          zip -r linux.zip linux
          zip -r windows.zip windows

      # -------------------------
      # GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            exports/linux.zip
            exports/windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
